<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game 2 Player</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
        <div class="gridItems">
            <div class="gridItem" id="backgroundLeft"></div>
            <div class="gridItem" id="player1"><p>Player 1</p></div>
            <div class="gridItem" id="backgroundRight"></div>
            <div class="gridItem" id="player2"><p>Player 2</p></div>
            <div class="gridItem" id="newGame"><p>New Game</p></div>
            <div class="gridItem" id="player1HoldScore">
                <p class="smallTitle">Hold Score</p><p>0</p>
            </div>
            <div class="gridItem" id="dice">
                <p><img id="one" src="./images/1.png"></img><img id="two" src="./images/2.png"></img><img id="three" src="./images/3.png"></img><img id="four" src="./images/4.png"></img><img id="five" src="./images/5.png"></img><img id="six" src="./images/6.png"></img><img id="winner" src="./images/winner.gif"></img><img id="arrow" src="./images/arrow.gif"></img>
                </p>
            </div>
            <div class="gridItem" id="player2HoldScore">
                <p class="smallTitle">Hold Score</p><p>0</p>
            </div>
            <div class="gridItem" id="player1CurrentScore">
                <p class="smallTitle">Current Score</p><p>0</p>
            </div>
            <div class="gridItem" id="player2CurrentScore">
                <p class="smallTitle">Current Score</p><p>0</p>
            </div>
            <div class="gridItem" id="rollDice"><p>Roll Dice</p></div>
            <div class="gridItem" id="hold"><p>Hold</p></div>
        </div>

    <script src="script/script.js"></script>
</body>
</html>
