<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game 2 Player</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="gridItems">
        <div class="gridItem" id="backgroundLeft"></div>
        <div class="gridItem" id="player1"><p>Player 1</p></div>
        <div class="gridItem" id="backgroundRight"></div>
        <div class="gridItem" id="player2"><p>Player 2</p></div>
        <div class="gridItem" id="btnNewGame"><p>New Game</p></div>
        <div class="gridItem" id="player1HoldScore">
            <p class="smallTitle">Hold Score</p><p>0</p>
        </div>
        <div class="gridItem" id="dice"><p></p>
        </div>
        <div class="gridItem" id="player2HoldScore">
            <p class="smallTitle">Hold Score</p><p>0</p>
        </div>
        <div class="gridItem" id="player1CurrentScore">
            <p class="smallTitle">Current Score</p><p>0</p>
        </div>
        <div class="gridItem" id="player2CurrentScore">
            <p class="smallTitle">Current Score</p><p>0</p>
        </div>
        <div class="gridItem" id="btnPlayer1RollDice"><p>Player 1 Roll Dice</p></div>
        <div class="gridItem" id="btnPlayer2RollDice"><p>Player 2 Roll Dice</p></div>
        <div class="gridItem" id="btnPlayer1Hold"><p>Player 1 Hold</p></div>
        <div class="gridItem" id="btnPlayer2Hold"><p>Player 2 Hold</p></div>

    </div>
    <script src="script/script.js"></script>
</body>
</html>
